<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理ページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .content {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    h1 {
      font-size: 24px;
    }
    .clap-count, .messages {
      font-size: 18px;
      margin-top: 20px;
    }
    .messages p {
      background-color: #f7f7f7;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>管理ページ</h1>
    <div class="clap-count">
      <h2>拍手数: <span id="clapCount">0</span> 回</h2>
    </div>
    <div class="messages">
      <h2>メッセージ一覧:</h2>
      <div id="messageList">
        <!-- メッセージがここに表示されます -->
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-database.js"></script>

  <script>
    // Firebaseの設定（自分の設定情報を貼り付けてください）
    const firebaseConfig = {
      apiKey: "AIzaSyBZfhePAXjBQtaZ5kdyCRbLJaov6HfJfps",
      authDomain: "botan-89bbd.firebaseapp.com",
      databaseURL: "https://botan-89bbd-default-rtdb.firebaseio.com",
      projectId: "botan-89bbd",
      storageBucket: "botan-89bbd.firebasestorage.app",
      messagingSenderId: "57574706137",
      appId: "1:57574706137:web:3a150ffb315d56dd09e7c8"
    };

    // Firebaseの初期化
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // 拍手数を表示
    const clapCountRef = database.ref('clapCount');
    clapCountRef.on('value', function(snapshot) {
      const clapCount = snapshot.val();
      document.getElementById('clapCount').textContent = clapCount || 0;
    });

    // メッセージを表示
    const messageListRef = database.ref('messages');
    messageListRef.on('value', function(snapshot) {
      const messages = snapshot.val();
      const messageList = document.getElementById('messageList');
      messageList.innerHTML = ''; // 初期化

      if (messages) {
        Object.values(messages).forEach(function(msg) {
          const messageElement = document.createElement('p');
          messageElement.textContent = msg.message;
          messageList.appendChild(messageElement);
        });
      } else {
        messageList.innerHTML = '<p>まだメッセージはありません。</p>';
      }
    });
  </script>

</body>
</html>
