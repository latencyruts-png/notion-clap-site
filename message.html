<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メッセージ送信</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .message-container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff8c00;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff5c00;
    }
  </style>
</head>
<body>

  <div class="message-container">
    <h1>メッセージを送信</h1>
    <textarea id="messageInput" placeholder="メッセージを入力してください"></textarea>
    <br>
    <button id="sendMessageButton">送信</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-database.js"></script>

  <script>
    // Firebaseの設定（自分の設定情報を貼り付けてください）
    const firebaseConfig = {
      apiKey: "XXXXXXXXXXXX",
      authDomain: "your-project-id.firebaseapp.com",
      databaseURL: "https://your-project-id.firebaseio.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "XXXXXXXXXXXX",
      appId: "XXXXXXXXXXXX"
    };

    // Firebaseの初期化
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const sendMessageButton = document.getElementById('sendMessageButton');
    const messageInput = document.getElementById('messageInput');

    sendMessageButton.addEventListener('click', function() {
      const message = messageInput.value.trim();
      if (message !== "") {
        // Firebaseにメッセージを保存
        const messagesRef = database.ref('messages');
        messagesRef.push({
          message: message,
          timestamp: Date.now()
        });

        // 入力欄をクリア
        messageInput.value = "";
        alert("メッセージが送信されました！");
      } else {
        alert("メッセージを入力してください！");
      }
    });
  </script>

</body>
</html>
